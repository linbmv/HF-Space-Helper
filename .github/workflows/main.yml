# .github/workflows/space-helper.yml
name: HF Spaces Helper

on:
  workflow_dispatch:
  schedule:
    - cron: '0 */4 * * *'

permissions:
  contents: write

jobs:
  check_and_rebuild:
    runs-on: ubuntu-latest

    # secrets 优先，回落到 vars
    env:
      USERNAME: ${{ secrets.USERNAME || vars.USERNAME }}
      SPACE_LIST: ${{ secrets.SPACE_LIST || vars.SPACE_LIST }}
      HF_TOKEN: ${{ secrets.HF_TOKEN }}
      GLOBAL_TIMEOUT_SECONDS: ${{ vars.GLOBAL_TIMEOUT_SECONDS || '1800' }}
      WAKEUP_WAIT_SECONDS: ${{ vars.WAKEUP_WAIT_SECONDS || '240' }}
      BETWEEN_REQUESTS_SECONDS: ${{ vars.BETWEEN_REQUESTS_SECONDS || '5' }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          # 注意：不再使用 cache: pip（仓库无 requirements/pyproject）

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install --no-cache-dir requests pytz

      - name: Check inputs
        run: |
          echo "USERNAME length: ${#USERNAME}"
          echo "SPACE_LIST length: ${#SPACE_LIST}"
          if [ -z "$USERNAME" ] || [ -z "$SPACE_LIST" ]; then
            echo "::error::USERNAME 或 SPACE_LIST 未设置。请到 Settings → Secrets and variables → Actions 配置。"
            exit 2
          fi

      - name: Run script
        id: run_script
        run: python run.py
        continue-on-error: true

      - name: Commit report
        if: always()
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email '41898282+github-actions[bot]@users.noreply.github.com'
          git add docs/index.html README.md || true
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "更新空间状态报告 $(date -u '+%Y-%m-%d %H:%M:%SZ')"
            git push
          fi

      - name: Set job failure if script reported failure
        if: ${{ steps.run_script.outcome == 'failure' || steps.run_script.outputs.exit_code == '1' }}
        run: |
          echo "Spaces check reported failure."
          exit 1
